<!DOCTYPE html>
<html>
<head>
	<meta charset='UTF-8' />
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>	
	<div class="chat_wrapper">
		<div class="message_box" id="message_box"></div>
		<div class="panel">
			<input type="text" name="name" id="name" placeholder="Your Name" maxlength="10" style="width:20%"  />
			<input type="text" name="message" id="message" placeholder="Message" maxlength="80" style="width:60%" />
			<button id="send-btn">Send</button>
		</div>
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script src="js/socket.io.js"></script>
	<script>
$(document).ready(function(){

	var colours = ['007AFF','FF7000','FF7000','15E25F','CFC700','CFC700','CF1100','CF00BE','F00'];
	var user_colour = colours[Math.floor(Math.random()*colours.length)];

	var socket = io.connect('http://127.0.0.1:9000');

	socket.on('connect', function() {
		$('#message_box').append("<div class=\"system_msg\">Connected!</div>"); //notify user
	});

	socket.on('disconnect', function() {
		$('#message_box').append("<div class=\"system_msg\">Connection Closed</div>");
	});

	socket.on('error', function() {
		$('#message_box').append("<div class=\"system_error\">Error Occurred</div>");
	});

	//#### Message received from server?
	socket.on('msg', function(msg) {
		var type = msg.type; //message type
		var umsg = msg.message; //message text
		var uname = msg.name; //user name
		var ucolor = msg.color; //color

		if(type == 'usermsg') 
		{
			$('#message_box').append("<div><span class=\"user_name\" style=\"color:#"+ucolor+"\">"+uname+"</span> : <span class=\"user_message\">"+umsg+"</span></div>");
		}
		if(type == 'system')
		{
			$('#message_box').append("<div class=\"system_msg\">"+umsg+"</div>");
		}	
		
		$('#message').val(''); //reset text
		$("#message_box").scrollTop($("#message_box")[0].scrollHeight);	
	});

	$('#send-btn').click(function() { //use clicks message send button	
		var mymessage = $('#message').val(); //get message text
		var myname = $('#name').val(); //get user name
		
		if(myname == ""){ //empty name?
			alert("Enter your Name please!");
			return;
		}
		if(mymessage == ""){ //emtpy message?
			alert("Enter Some message Please!");
			return;
		}
		
		//prepare json data
		var msg = {
			message: mymessage,
			name: myname,
			color : user_colour,
			nodes : ["192.168.33.10:9002", "192.168.33.10:9001"] // node path to the client
		};
		//send data to server
		socket.emit('msg', msg);
	});
});
	</script>
</body>
</html>
